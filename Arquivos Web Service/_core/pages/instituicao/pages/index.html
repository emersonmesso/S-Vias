<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <script type="text/javascript" src="js/loadWelcome.js"></script>
        <script type="text/javascript">window.onload = getWelcome;</script>

        <!-- Le styles -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/2.0.4/css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/2.0.4/css/bootstrap-responsive.css" type="text/css"/>
        <link rel="stylesheet" href="css/style.css" type="text/css"/>

        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
                 /*centraliza o elemento filho*/
                align-items: center; 
                display: flex; 
                flex-direction: row;  
                flex-wrap: wrap; 
                justify-content: center;
            }
            main {
                width: 80vw;
                height: 80vh;
                background-color: rgba(230, 230, 230, 0.6);
                box-shadow: 3px 3px 5px rgb(100, 100, 100);
               /*bordas arredondadas*/
                border-top-left-radius: 3em;
                border-top-right-radius: 3em;
                border-bottom-left-radius: 3em;
                border-bottom-right-radius: 3em;
                /*centraliza o elemento filho*/
                align-items: center; 
                display: flex; 
                flex-direction: row;  
                flex-wrap: wrap; 
                justify-content: center;

            }
            form {
                width: 100%;
                margin-left: 0px;
                position: relative;
            }
            fieldset {
                
                border: 1px solid #dedede;
            }
            fieldset > legend {
                font-family: sans-serif;
                font-weight: bold;  
            }
            label {
                /*fonte*/
                font-size: 1.1em;
                font-family: sans-serif;
                font-weight: bold;  
                /*dimensões e espacamentos*/
                margin-left: 3vw;
                width: 30vw; 
                height: 5vh;
                display: block;
                border-left: 1px solid #dedede;
                border-bottom-left-radius: 10px;
            }
            input {
                width: 70%;
                height: 80%;
                float: right;
                 /*bordas arredondadas*/
                border-top-right-radius: 10px;
                border-bottom-left-radius: 10px;
                border: none;
                border-bottom: 0.5px solid rgb(150, 150, 150);
            }
            input[type="text"] {
                font-size: 1.2em;

            }
            #container-login {
                margin-bottom: 8vh;
            }
            #container-login > label {
                float: left;
            }

        </style>

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <title>Project Easel Demo</title>
    </head>
    <body>

        <!--
        CREATE TABLE `instituicao` (
  `email` varchar(100) NOT NULL,
  `razao_social` varchar(50) NOT NULL,
  `cnpj` char(18) NOT NULL,
  `endereco` varchar(150) DEFAULT NULL,
  `num_ende` varchar(20) DEFAULT NULL,
  `bairro` varchar(50) DEFAULT NULL,
  `cidade` varchar(50) DEFAULT NULL,
  `uf` char(2) DEFAULT NULL,
  `cep` char(12) DEFAULT NULL,
  `senha` varchar(40) NOT NULL,
  `telefone` bigint(14) DEFAULT NULL
) ENGINE=InnoDB DEFAULT CHARSET=latin1;
        -->
        <main>
            <form>  

                <div id="container-login">

                    <label>Email:
                        <input type="email" style="background-color: rgb(220, 220, 220);" disabled/>
                    </label>
                    <label>Senha:
                        <input type="password"/>
                    </label>
                    <br/>

                </div>

                <div id="container-dados-emp">

                    <div style="margin-bottom: 10vh;">

                        <label style="float: left;">Razao Social:
                            <input type="text"  style="background-color: rgb(220, 220, 220);" disabled/>
                        </label>

                        <label style="float: left;">CNPJ:
                            <input type="text" style="background-color: rgb(220, 220, 220);" disabled/>
                        </label>
                        <br/>

                    </div>

                    <label>Telefone:
                        <input type="tel"/>
                    </label>
                    <br/>

                    <fieldset>

                        <legend>
                            Endereço
                        </legend>

                        <div style="margin-bottom: 10vh;">

                            <label style="float: left;">Cep:
                                <input type="text" style="background-color: rgb(220, 220, 220);" disabled/>
                            </label>

                            <label style="float: left;">UF:
                                <input type="text" style="background-color: rgb(220, 220, 220);" disabled/>
                            </label>
                            <br/>

                        </div>

                        <div style="margin-bottom: 10vh;">

                            <label style="float: left; width: 30%;">Cidade:
                                <input type="text" style="background-color: rgb(220, 220, 220);" disabled/>
                            </label>

                            <label style="float: left; width: 30%;">Bairro:
                                <input type="text" style="background-color: rgb(220, 220, 220);" disabled/>
                            </label>

                            <label style="float: left; width: 15%;">Número:
                                <input  style="width: 50%; background-color: rgb(220, 220, 220);" disabled type="text"/>
                            </label>

                        </div>

                    </fieldset>

                </div>

            </form>
        </main>
    </body>
</html>
